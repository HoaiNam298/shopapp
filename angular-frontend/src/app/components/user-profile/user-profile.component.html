<app-header></app-header>
<form [formGroup]="userProfileForm">
    <div class="row">
        <div class="col-md-3 mx-auto">
            <h2 class="user-header">Thông tin người dùng</h2>
            <!-- <form> -->
                <div class="mb-3">
                <label for="fullname" class="form-label">Họ và tên</label>
                <input type="text" 
                    class="form-control" id="fullname"
                    formControlName="fullname"
                    placeholder="Fullname"
                    [class.is-invalid]="userProfileForm.get('fullname')!.invalid && userProfileForm.get('fullname')!.touched">
                    
                </div>
                <div class="mb-3">
                <label for="Address" class="form-label">address</label>
                <input type="text" 
                    class="form-control" id="address"
                    formControlName="address"
                    placeholder="Address"
                    [class.is-invalid]="userProfileForm.get('address')!.invalid && userProfileForm.get('address')!.touched">
                    
                </div>
                <!-- <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text"  
                        class="form-control" id="phone"
                        formControlName="phone_number"
                        placeholder="Phone number"
                        [class.is-invalid]="userProfileForm.get('phone_number')!.invalid && userProfileForm.get('phone_number')!.touched">
                    <div 
                        *ngIf="userProfileForm.get('phone_number')!.invalid && userProfileForm.get('phone_number')!.touched"
                        class="invalid-feedback">
                        Phone Number không hợp lệ.
                    </div>
                </div> -->
                <div class="mb-3">
                    <label for="date_of_birth" class="form-label">Date of birth</label>
                    <input type="date"  
                        class="form-control" id="date_of_birth"
                        formControlName="date_of_birth"
                        [class.is-invalid]="userProfileForm.get('date_of_birth')!.invalid && userProfileForm.get('date_of_birth')!.touched">
                    
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="text"  
                        class="form-control" id="password"
                        formControlName="password"
                        placeholder="Mật khẩu"
                        [class.is-invalid]="userProfileForm.get('password')!.invalid && userProfileForm.get('password')!.touched">
                    <div 
                        *ngIf="userProfileForm.get('password')!.invalid && userProfileForm.get('password')!.touched"
                        class="invalid-feedback">
                        Password không hợp lệ.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="retypePassword" class="form-label">Nhập lại mật khẩu</label>
                    <input type="text"  
                    class="form-control" id="retypePassword"
                    formControlName="retype_password"
                    placeholder="Nhập lại mật khẩu"
                    [class.is-invalid]="userProfileForm.get('retype_password')!.invalid && userProfileForm.get('retype_password')!.touched">
                    <div 
                        *ngIf="userProfileForm.get('retype_password')!.invalid && userProfileForm.get('retype_password')!.touched"
                        class="invalid-feedback">
                        Retype Password không hợp lệ.
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-gradient" type="button" (click)="save()">
                        <i class="fas fa-save"></i> Lưu thay đổi
                    </button>
                </div>
            <!-- </form> -->
        </div>
    </div>
</form>
<app-footer></app-footer>
