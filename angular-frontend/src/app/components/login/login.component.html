<app-header></app-header>
<div class="container">
  <form #loginForm="ngForm">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="login-form mx-auto">
          <h2 class="login-header">Đăng nhập</h2>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="phoneNumber"
              required
              (input)="onPhoneNumberChange()"
              name="phone"
              (focus)="loginForm.form.markAsTouched()"
              id="phoneNumber"
            />
            <div class="divider-nospace"></div>
          </div>
          <div class="mt-5"></div>
          <div class="form-group password-field">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              [(ngModel)]="password"
              (input)="loginForm.form.markAsTouched()"
              name="password"
              id="password"
              placeholder="Ít nhất 3 ký tự"
            />
            <i class="password-toggle fas fa-eye-slash"></i>
            <div class="divider-nospace"></div>
          </div>
          <div class="form-group">
            <div class="form-check checkbox-text">
              <span style="display: flex">
                <input
                  type="checkbox"
                  class="form-checkbox-input"
                  id="remember"
                  [(ngModel)]="rememberMe"
                  name="rememberMe"
                />
                <label for="remember" class="form-check-label text-start">
                  Ghi nhớ đăng nhập
                </label>
              </span>
              <a href="#" class="register-link">Quên mật khẩu</a>
            </div>
          </div>
          <div class="form-group">
            <select
              class="form-control access-right"
              style="background-color: rgb(12, 13, 55)"
              [(ngModel)]="selectedRole"
              name="selectedRole"
            >
              <option selected disabled>Quyền đăng nhập</option>
              @for (role of roles; track role.id) {
                <option [ngValue]="role">
                  {{ role.name }}
                </option>
              }
              
            </select>
          </div>
          <button type="button" class="login-button" (click)="login()">
            Đăng nhập
          </button>
          <div class="divider"></div>
          <div class="social-login-buttons">
            <button 
              type="button"
              (click)="loginWithGoogle()"
              class="social-button google-button">
              Đăng nhập với google
            </button>
            <button 
              type="button"
              (click)="loginWithFacebook()"
              class="social-button facebook-button">
              Đăng nhập với Facebook
            </button>
          </div>
          <p class="text-center">
            Bạn chưa đăng ký?
            <span>
              <a routerLink="/register" class="register-link">Tạo tài khoản</a>
            </span>
          </p>
        </div>
      </div>
    </div>
  </form>
</div>
<app-footer></app-footer>
