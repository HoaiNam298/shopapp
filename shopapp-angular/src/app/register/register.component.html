<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="register-form mx-auto">
                <h2 class="register-header">Đăng ký</h2>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control"
                        [(ngModel)]="phone" required
                        (input)="onPhoneChange()"
                        id="phone">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="password">Mật khẩu</label>
                    <input type="password" class="form-control"
                        [(ngModel)]="password" required
                        id="password" placeholder="Ít nhất 3 ký tự">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="retype-password">Nhập lại mật khẩu</label>
                    <input type="password" class="form-control"
                        [(ngModel)]="retypePassword" required
                        id="retype-password" placeholder="Ít nhất 3 ký tự">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="full-name">Họ và tên</label>
                    <input type="text" class="form-control" 
                        [(ngModel)]="fullName" required
                        id="full-name">
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <label for="date-of-birth">Ngày tháng năm sinh</label>
                    <input type="date" class="form-control" 
                        [(ngModel)]="dateOfBirth" required
                        (input)="onDateOfBirthChange()"
                        id="date-of-birth">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" 
                        [(ngModel)]="address"
                        id="address">
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-checkbox-input" 
                                [(ngModel)]="isAccepted"
                                id="agree">
                            <label for="agree" class="form-check-label text-start">
                                Tôi đồng ý với các điều khoản và điều kiện
                            </label>
                        </span>
                    </div>
                </div>
                <button type="button" class="register-button"
                    (click)="register()">
                Đăng ký</button>
                <div class="divider"></div>
                <p class="text-center">Bạn đã có tài? <span>
                    <a href="#" class="register-link">Đăng nhập</a>
                </span></p>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
