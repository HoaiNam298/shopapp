<app-header></app-header>
<div class="container">
    <form #registerForm="ngForm">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="register-form mx-auto">
                <h2 class="register-header">Đăng ký</h2>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control"
                        [(ngModel)]="phone" 
                        required
                        (input)="onPhoneChange()"
                        name="phone"
                        (focus)="registerForm.form.markAsTouched()"
                        id="phone">
                    <div class="divider-nospace"></div>
                    <p class="text-danger" 
                        *ngIf="phone.length < 6 && registerForm.form.touched">
                        Phone phải có ít nhất 6 ký tự
                    </p>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="password">Mật khẩu</label>
                    <input type="password" class="form-control"
                        [(ngModel)]="password" 
                        (input)="registerForm.form.markAsTouched()"
                        name="password" 
                        required
                        id="password" 
                        placeholder="Ít nhất 3 ký tự">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                    <p class="text-danger" 
                        *ngIf="password.length < 3 && registerForm.form.touched">
                        Password phải có ít nhất 3 ký tự
                    </p>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label for="retype-password">Nhập lại mật khẩu</label>
                    <input type="password" class="form-control"
                        [(ngModel)]="retypePassword" 
                        (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()"
                        required
                        name="retypePassword"
                        id="retype-password" placeholder="Ít nhất 3 ký tự">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                    <p class="text-danger" 
                        *ngIf="retypePassword.length < 3 && registerForm.form.touched">
                        Password phải có ít nhất 3 ký tự
                    </p>
                    <p class="text-danger" 
                        *ngIf="registerForm.controls['retypePassword'].hasError('paswordMismatch') && registerForm.form.touched">
                        Password không khớp
                    </p>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="full-name">Họ và tên</label>
                    <input type="text" class="form-control" 
                        [(ngModel)]="fullName" 
                        name="fullName"
                        required
                        id="full-name">
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <label for="date-of-birth">Ngày tháng năm sinh</label>
                    <input type="date" class="form-control" 
                        [(ngModel)]="dateOfBirth" 
                        name="dateOfBirth"
                        (input)="registerForm.form.markAsTouched(); checkAge()"
                        required
                        id="date-of-birth">
                    <div class="divider-nospace"></div>
                    <p class="text-danger" 
                        *ngIf="registerForm.controls['dateOfBirth'].hasError('invalidAge') && registerForm.form.touched">
                        nạn chưa đủ 18 tuổi
                    </p>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" 
                        [(ngModel)]="address"
                        name="address"
                        id="address">
                    <div class="divider-nospace"></div>
                </div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-checkbox-input" 
                                [(ngModel)]="isAccepted"
                                name="isAccepted"
                                id="agree">
                            <label for="agree" class="form-check-label text-start">
                                Tôi đồng ý với các điều khoản và điều kiện
                            </label>
                        </span>
                    </div>
                </div>
                <button type="button" class="register-button"
                    (click)="register()">
                Đăng ký</button>
                <div class="divider"></div>
                <p class="text-center">Bạn đã có tài? <span>
                    <a href="#" class="register-link">Đăng nhập</a>
                </span></p>
            </div>
        </div>
    </div>
    </form>
</div>
<app-footer></app-footer>
